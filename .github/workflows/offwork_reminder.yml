name: Offwork Reminder

on:
  schedule:
    - cron: "0 10 * * 1-5" # 18:00 Asia/Shanghai (UTC+8), weekdays
  workflow_dispatch:

jobs:
  offwork-reminder:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Send offwork reminder
        env:
          FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python offwork_reminder.py
