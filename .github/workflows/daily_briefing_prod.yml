name: Daily Briefing (Prod)

on:
  schedule:
    - cron: "30-59/5 0 * * *" # every 5 min during 00:30–00:59 UTC (08:30–08:59 Shanghai)
    - cron: "0 1 * * *"       # 01:00 UTC (09:00 Shanghai)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
      FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

    steps:
      - name: Compute run date
        run: |
          run_date=$(date +%F)
          echo "RUN_DATE=${run_date}" >> "$GITHUB_ENV"

      - name: Restore daily send cache
        id: send_cache
        uses: actions/cache@v4
        with:
          path: .run-cache
          key: daily-briefing-${{ env.RUN_DATE }}

      - uses: actions/checkout@v4
        if: steps.send_cache.outputs.cache-hit != 'true'

      - uses: actions/setup-python@v5
        if: steps.send_cache.outputs.cache-hit != 'true'
        with:
          python-version: "3.11"

      - name: Install dependencies
        if: steps.send_cache.outputs.cache-hit != 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily briefing
        id: send_briefing
        if: steps.send_cache.outputs.cache-hit != 'true'
        run: python daily_briefing.py

      - name: Mark sent for today
        if: |
          steps.send_briefing.outcome == 'success'
          && steps.send_cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p .run-cache
          echo "${RUN_DATE}" > .run-cache/sent
