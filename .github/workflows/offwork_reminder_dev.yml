name: Offwork Reminder (Dev)

on:
  workflow_dispatch:

jobs:
  offwork-reminder-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Send offwork reminder (dev)
        env:
          FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK_DEV }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          FORCE_SEND: "1"
        run: python offwork_reminder.py
